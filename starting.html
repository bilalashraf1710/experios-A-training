<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Getting Started</title>

    <meta charset="UTF-8" />
    <meta name="keywords" content="Experios, Virtual Escape" />
    <meta name="author" content="me" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./static/stylesheets/main.css" />
  </head>

  <body>
    <div class="container">
      <header id="header">
        <!-- Logos -->
        <div class="left">
            <img
              src="static/images/logos/experios.svg"
              alt="Experios Img"
              height="25"
              width="99"
              class="inline-block"
            />
            <img
              src="static/images/logos/virtualescape.svg"
              alt="Virtual Escape Logo"
              height="25"
              width="99"
              class="inline-block"
            />
        </div>
        
        <!-- Info -->
        <div class="right">
          <div class="inline-block info"> 
            <img 
              src="static/images/icons/connection.svg" 
              alt="Online Connection Icon" class="inline-block vertical-align" 
            />
            <span class="vertical-align-h"> 6 CONNECTED </span>
          </div>   

          <div class="inline-block info">
            <img 
              src="static/images/icons/exit.svg" 
              alt="Exit Icon" class="inline-block vertical-align" 
            />
            <span class="vertical-align-h"> EXIT GAME</span>
          </div>
        </div>

      </header>

      <div id="content-body">
        <section class="content">
          <h3>Time for some action!</h3>

          <p>Before you start, come up with a catchy team name.</p>
          <p>
            The name needs to be between 5 and 15 characters and is also
            displayed on the leaderboard.
          </p>
        </section>

        <div class="team">
            <p class="content">Your team name</p>
    
            <form class="form">
              <div class="block">
                <span class="text-box"> 
                  <input 
                    class="text block" type="text" 
                    name="team_name" value="99lions" 
                  />
                  <!-- <div class="circle">
                    <img src="static/images/icons/edit.svg" alt="edit_image" />
                  </div> -->
                </span>
              </div>

              <input
                class="submitBtn block"
                type="submit"
                value="START GAME"
              />
            </form>
        </div>
    </div>
  </body>
</html>
