<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Getting Started</title>

    <meta charset="UTF-8" />
    <meta name="keywords" content="Experios, Virtual Escape" />
    <meta name="author" content="me" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./static/stylesheets/main.css" />
  </head>

  <body>
    <div class="container">
      <header id="header">
        <!-- Logos at TOP LEFT-->
        <div class="left">
          <img
            src="static/images/logos/experios.svg"
            alt="Experios Img"
            class="inline-block logo1"
          />
          <img
            src="static/images/logos/virtualescape.svg"
            alt="Virtual Escape Logo"
            class="inline-block logo2"
          />
        </div>

        <!-- Info at TOP RIGHT-->
        <div class="right">
          <div class="inline-block info">
            <img
              src="static/images/icons/connection.svg"
              alt="Online Connection Icon"
              class="inline-block vertical-align"
            />
            <span class="context"> 6 CONNECTED </span>
          </div>

          <div class="inline-block info">
            <!-- <button type="button" class="exitBtn"> -->
            <img
              src="static/images/icons/exit.svg"
              alt="Exit Icon"
              class="inline-block vertical-align"
            />
            <span class="context"> EXIT GAME</span>
            <!-- </button> -->
          </div>
        </div>
      </header>

      <div id="content-body">
        <section class="content">
          <p class="font-large">Time for some action!</p>

          <p class="font-small">
            Before you start, come up with a catchy team name.
          </p>
          <p class="hide">
            The name needs to be between 5 and 15 characters and is also
            displayed on the leaderboard.
          </p>
          <br />
          <p class="font-medium margin-b">You're team name</p>

          <!-- Form Input Text & START GAME Button-->
          <form class="form">
            <div class="block input-container">
              <input
                type="text"
                name="team_name"
                value="99lions"
                class="text block font-medium"
              />
            </div>
            <div class="block input-container">
              <input class="submitBtn block" type="submit" value="START GAME" />
            </div>
          </form>
        </section>
      </div>
    </div>
  </body>
</html>
