<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Getting Started</title>

    <meta charset="UTF-8" />
    <meta name="keywords" content="Experios, Virtual Escape" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./static/stylesheets/menu.css" />
  </head>

  <body>
    <div id="root">
      <header id="header1">
        <!-- Logos -->
        <div class="flex">
          <img
            src="static/images/logos/experios.svg"
            alt="Experios Logo"
            class="inline-block logo1"
          />
          <img
            src="static/images/logos/virtualescape.svg"
            alt="Virtual Escape Logo"
            class="inline-block logo2"
          />
        </div>

        <!-- Info -->
        <div class="flex">
          <div class="inline-block info info1">
            <img
              src="static/images/icons/connection.svg"
              alt="Online Connection Icon"
              class="inline-block vertical-align"
            />
            <span class="inline-block context"> 6 CONNECTED </span>
          </div>

          <div class="inline-block info info2">
            <img
              src="static/images/icons/logout.svg"
              alt="Exit Icon"
              class="inline-block vertical-align"
            />
            <span class="inline-block context"> LOG OUT</span>
          </div>
        </div>
      </header>

      <div class="container">
        <div id="content-body1">
          <section class="content">
            <p class="content-text">VIRTUAL ESCAPE PRESENTS</p>
            <p class="content-text">TIME'S TICKING</p>
          </section>

          <div class="flex">
            <div class="flex-item">
              <img
                src="static/images/icons/menu/our-games.svg"
                alt="Our Games"
                class="image"
              />
              <span class="label"> OUR GAMES </span>
            </div>

            <div class="flex-item">
              <img
                src="static/images/icons/menu/leaderboard.svg"
                alt="Leaderboard"
                class="image"
              />
              <span class="label"> LEADERBOARD </span>
            </div>

            <div class="flex-item">
              <img
                src="static/images/icons/menu/how-to-play.svg"
                alt="How to Play"
                class="image"
              />
              <span class="label"> HOW TO PLAY </span>
            </div>

            <a href="errorModal.html">
              <div class="flex-item active">
                <img
                  src="static/images/icons/menu/play-game.svg"
                  alt="Play Game"
                  class="image"
                />
                <span class="label label-w"> VIEW RESULTS </span>
              </div>
            </a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
