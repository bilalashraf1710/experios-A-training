<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Getting Started</title>

    <meta charset="UTF-8" />
    <meta name="keywords" content="Experios, Virtual Escape" />
    <meta name="author" content="me" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />


    <link rel="stylesheet" href="./static/stylesheets/main.css" />
    <link rel="stylesheet" href="./static/stylesheets/menu.css" /> 
</head>

  <body>
    <div class="container">
      <header id="header">
        <!-- Logos -->
        <div class="left">
            <img
              src="static/images/logos/experios.svg"
              alt="Experios Img"
              height="25"
              width="99"
              class="inline-block"
            />
            <img
              src="static/images/logos/virtualescape.svg"
              alt="Virtual Escape Logo"
              height="25"
              width="99"
              class="inline-block"
            />
        </div>
        
        <!-- Info -->
        <div class="right">
          <div class="inline-block info"> 
            <img 
              src="static/images/icons/connection.svg" 
              alt="Online Connection Icon" class="inline-block vertical-align" 
            />
            <span class="vertical-align-h"> 6 CONNECTED </span>
          </div>   

          <div class="inline-block info">
            <img 
              src="static/images/icons/logout.svg" 
              alt="Logout Icon" class="inline-block vertical-align" 
            />
            <span class="vertical-align-h"> LOG OUT</span>
          </div> 
        </div>
      </header>

      <div id="content-body">
        <section class="content">
          <p> VIRTUAL ESCAPE PRESENTS </p>
          <h1 class="heading-space"> TIME'S TICKING </h1>
        </section>

        <div class="grid-container">
            <div class="item1 grid-item">
              <img src="static/images/icons/our-games.svg" alt="Our Games" class="image">
              <span class="labels"> OUR GAMES </span>
            </div>

            <div class="item2 grid-item">
              <img src="static/images/icons/leaderboard.svg" alt="Leaderboard" class="image">
              <span class="labels"> LEADERBOARD </span>
            </div>

            <div class="item3 grid-item">
              <img src="static/images/icons/how-to-play.svg" alt="How to Play" class="image">
              <span class="labels"> HOW TO PLAY </span>
            </div>

            <div class="item4 grid-item">
              <img src="static/images/icons/play-game.svg" alt="Play Game" class="image">
              <span class="labels label-white"> PLAY GAME </span>
            </div>

        </div>
    </div>
  </body>
</html>
